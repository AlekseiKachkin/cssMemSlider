<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">        
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
        
        <div class="slider">
            <div class="slides slide1">
                <img src="./mems/ArtInt.jpg" alt="Artificial Intelligence">
                <p class="caption">Так восстание машин и начнётся⁠⁠</p>
            </div>
            <div class="slides slide2">
                <img src="./mems/FullStackDev.jpg" alt="Full Stack Developer">
                <p class="caption">Кто просил full?</p>
            </div>
            <div class="slides slide3">
                <img src="./mems/makingDecision.jpg" alt="Making Decision">
                <p class="caption">Принятие важного рещения⁠⁠</p>
            </div>
            <div class="slides slide4">
                <img src="./mems/Pro.jpg" alt="Pro">
                <p class="caption">У всех бывают эти дни⁠⁠</p>
            </div>
            <div class="slides slide5">
                <img src="./mems/timeManagement.jpg" alt="Time Management">
                <p class="caption">Про тайм-мененджмент⁠⁠</p>
            </div>
        </div>       
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
